<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fichier.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Thanks for your registration with us, if you have a problem and want to delete your data and register again
            click the button below</h2>
        <input type="button" value="Delete" id="btndelete" class="btn btn-secondary btn-lg">
        <input type="button" value="Update" id="btnUpdate" class="btn btn-secondary btn-lg">
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>
        console.log(sessionStorage.getItem('email'));
        // 
        document.getElementById('btndelete').addEventListener('click', () => {
            $.post('/delete', {
                email: sessionStorage.getItem('email')
            }, (Response) => {
                console.log(Response);
            });
        });
        // 
        document.getElementById('btnUpdate').addEventListener('click', () => {
            window.location.href = '/update'
            // alert(response);
        });
    </script>
</body>

</html>
